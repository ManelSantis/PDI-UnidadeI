<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Implementação 5</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="title">
        <h1>Implementação 5</h1>
    </div>
    <br>
    <div id="sideBar">
        <a href="../index.html"><button class="btn btn-danger btn-sm">Voltar</button></a>
        <br>
        <br>
        <br>
        <label for="fileinput" class="custom-file">
            +
        </label>
        <input type="file" accept="image/*,.pgm" id="fileinput" />
        <br>
        <br>
        <label>Definir GMin-GMax </label>
        <label>GMin </label> 
        <input type="range" id="gmin" aria-describedby="valueGMin" value="0" min="0" max="255">
        <small id="valueGMin" class="form-text text-muted">0</small> <br>
        <label>GMax </label>
        <input type="range" id="gmax" aria-describedby="valueGMax" value="0" min="0" max="255">
        <small id="valueGMax" class="form-text text-muted">0</small> <br><br>
        <button class="btn btn-primary" id="minmax">Linear</button>
        <button class="btn btn-primary" id="negativo">Negativo</button>
        <button class="btn btn-primary" id="porpartes">Por Partes</button>
        <button class="btn btn-primary" id="binaria">Binária</button>
        <button class="btn btn-primary" id="log">Logaritma</button>
        <button class="btn btn-primary" id="raiz">Raiz</button>
        <button class="btn btn-primary" id="expo">Exponencial</button>
        <button class="btn btn-primary" id="quadrado">Quadrado</button>
    </div>

    <div id="canvasDiv">
        <canvas id="canvas" width="0" height="0"></canvas>
        <canvas id="minmaxcanvas" width="0" height="0"></canvas>
        <canvas id="negativocanvas" width="0" height="0"></canvas>
        <canvas id="porpartescanvas" width="0" height="0"></canvas>
        <canvas id="binariacanvas" width="0" height="0"></canvas>
        <canvas id="logcanvas" width="0" height="0"></canvas>
        <canvas id="raizcanvas" width="0" height="0"></canvas>
        <canvas id="expocanvas" width="0" height="0"></canvas>
        <canvas id="quadradocanvas" width="0" height="0"></canvas>
    </div>

    <script src="implementacao5.js"></script>
</body>

</html>
